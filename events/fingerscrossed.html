<html>
  <head>
    <style>
      body {
        margin: 0px;
      }
      #wrapper {
        position: relative;
        width: 100vw;
      }
      #unmute {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      a {
        color: white;
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <iframe src="https://player.vimeo.com/video/784574838?loop=1&background=1?fullscreen=1" style="width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      <script src="https://player.vimeo.com/api/player.js"></script>
      <div id="unmute"><a href="#">click to unmute</a></div>
    </div>
          
    <script>
      var iframe = document.querySelector('iframe');
      var player = new Vimeo.Player(iframe);
      var mobileVideo = "https://player.vimeo.com/video/784580344?loop=1&background=1?fullscreen=1?playsinline=0";
      var unmuteBTN = document.getElementById('unmute');
      const now = new Date();
      const hoursToday = now.getHours();
      const minutesToday = now.getMinutes();
      const secondsToday = now.getSeconds();
      const totalSecondsToday = (hoursToday * 3600) + (minutesToday * 60) + secondsToday;
      
      if (/mobile/i.test(navigator.userAgent)) {
        iframe.src = mobileVideo;
        playFrom();
        unmuteBTN.addEventListener('click', (event) => {
        player.setVolume(1); 
        unmuteBTN.style.display = "none";
        player.requestFullscreen();
      });
      } else {
        playFrom();
        unmuteBTN.style.display = "none";
      }
      
      function playFrom() {
      player.getDuration().then(function(videoDuration) {
            console.log(videoDuration);
            var loopedTimeInSeconds = totalSecondsToday % videoDuration;
            console.log(loopedTimeInSeconds);
            player.setCurrentTime(loopedTimeInSeconds);
      });
      }
    </script>
  </body>
</html>
